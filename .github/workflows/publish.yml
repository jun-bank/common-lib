name: Publish to Maven Central

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle.properties'
  release:
    types: [created]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. GPG í‚¤ ì„¤ì •
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-keys

      # 4. Gradle ìºì‹œ
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 5. Gradle ë¹Œë“œ ê¶Œí•œ
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
      - name: Build with Gradle
        run: ./gradlew build

      # 7. Maven Centralì— ë°°í¬
      - name: Publish to Maven Central
        run: ./gradlew publish
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}

      # 8. ë°°í¬ ê²°ê³¼ ìš”ì•½
      - name: Publish Summary
        run: |
          echo "## ðŸ“¦ Published to Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Group:** io.github.jun-bank" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** common-lib" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** 0.0.1" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage in other projects:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`groovy" >> $GITHUB_STEP_SUMMARY
          echo "repositories {" >> $GITHUB_STEP_SUMMARY
          echo "    mavenCentral()" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "dependencies {" >> $GITHUB_STEP_SUMMARY
          echo "    implementation 'io.github.jun-bank:common-lib:0.0.1'" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY